---

- name: Enable backports repo on debian
  apt_repository:
    filename: "debian-backports"
    repo: "deb {{ debian_mirror }} {{ debian_backports_components }}"
    update_cache: yes
    state: present

- name: Install needrestart from backports on debian stretch
  apt:
    pkg: needrestart
    default_release: "{{ansible_distribution_release}}-backports"
    state: latest
  when: ansible_distribution_release == "stretch"

- name: Install nonfree firmware on debian
  apt:
    pkg: "firmware-linux-nonfree"
    install_recommends: no
  when: ansible_system_vendor | lower is search("dell")

- name: Install nonfree realtek firmware on debian machines with a realtek NIC
  apt:
    pkg: "firmware-realtek"
    install_recommends: no
  when: "realtek_kmods | intersect(loaded_network_kmods) | length > 0"
