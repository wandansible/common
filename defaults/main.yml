---
useful_repos: []
useful_packages: []

packages_install: []
packages_upgrade: []
packages_remove: []
packages_purge: []

# List of dicts with kernel modules to manage.
# The dicts must have the following structure:
# {
#   name: <name>     # Name of the module (required)
#   state: <state>   # Can be blacklisted, deactivate or loaded (required)
#   options:         # List of strings with options for the module
#     - <option1>
#     - <optionN>
# }
modprobe_modules: []
modprobe_modules_load_file: "/etc/modules-load.d/ansible.conf"
modprobe_options_config_file: "/etc/modprobe.d/zz-ansible-options.conf"
modprobe_blacklist_config_file: "/etc/modprobe.d/zz-ansible-blacklist.conf"

debian_mirror: "http://deb.debian.org/debian/"
ubuntu_mirror: "http://archive.ubuntu.com/ubuntu/"
debian_backports_components: "{{ ansible_distribution_release }}-backports main contrib non-free"

scratch_dir: "/scratch"
scratch_backend_location: ""

storage_mounts: []

grub_cmdline: []

# String containing serial options to pass to grub:
# <https://www.gnu.org/software/grub/manual/grub/grub.html#serial>
grub_serial_console: ""

nic_packages:
  - module: "r8169"
    package: "firmware-realtek"
    distributions:
      - debian
  - module: "bnx2"
    package: "firmware-bnx2"
    distributions:
      - debian
  - module: "mlx5_core"
    package: "mstflint"
    distributions:
      - debian
      - ubuntu
